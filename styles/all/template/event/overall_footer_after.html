{% if S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED %}
<script>
$(document).ready(function(){ 
	$('a[onclick^="popup(this.href, 750, 350, \'_phpbbsmilies\'); return false;\"]').attr('id', 'smilies_core');
	if($('#smilies_core').length){
		$('#smilies_core').attr({'href': '{{ U_CATEGORY_POPUP }}', 'title': "{{ lang('SC_SMILIES_TITLE') | escape('js') }}"});
	}
});
</script>
{% endif %}
